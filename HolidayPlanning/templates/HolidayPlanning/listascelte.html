{% extends 'base.html' %}

{% block title %} {{ titolo }} {% endblock %}

{% block content %}

    <h1> Lista di {{ view.get_model_name }}</h1>

{% for p in object_list %}
<ul>
    {{ p.pk }}:{{ p.attrazione.nome }} da {{ p.oraInizio }} a {{ p.oraFine }} il {{ p.giorno }}
</ul>
{% endfor %}

{% endblock %}
