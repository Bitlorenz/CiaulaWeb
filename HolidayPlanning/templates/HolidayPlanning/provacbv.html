{% extends 'base.html' %}

{% block title %} {{ titolo }} {% endblock %}

{% block content %}
    {% if object_list %}
        <ul>
            {% for attrazione in object_list %}
                <li><a href="{% url 'HolidayPlanning:scegliattrazione' attrazione.id %}">{{ attrazione.nome }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Non ci sono attrazioni!</p>
    {% endif %}

{% endblock %}
